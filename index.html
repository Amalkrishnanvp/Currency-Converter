<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <!-- CSS styles -->
    <link rel="stylesheet" href="public/stylesheets/style.css">

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="bg-blue-600">
    <div class="flex justify-center mt-10 sm:mt-20 px-7">
        <div class="bg-white rounded-md p-6 w-96 sm:w-auto sm:max-w-xl">
            <div>

            </div>
            <div>
                <h3>Enter Amount</h3>
                <div class="w-full mb-4">
                    <input type="number"

                </div>
            </div>
            <div class="flex sm:flex-row flex-col justify-between">
                <div>
                    <p class="mb-3">From</p>
                    <div class="flex border border-black rounded-sm py-1 px-2 items-center">
                        <label for="USD" class="block first shrink-0">
                            <img src="public/images/usa.png" class="w-5">
                        </label>
                        <label for="INR" class="hidden first shrink-0">
                            <img src="public/images/india.png" class="w-5">
                        </label>
                        <label for="EUR" class="hidden first shrink-0">
                            <img src="public/images/europe.png" class="w-5">
                        </label>

                        </label>

                        </label>
                        </label> <label for="GBP" class="hidden first shrink-0">
                            <img src="public/images/united-kingdom.png" class="w-5">
                        </label>
                        <label for="CAD" class="hidden first shrink-0">
                            <img src="public/images/canada.png" class="w-5">
                        </label>
                        <label for="CHF" class="hidden first shrink-0">
                            <img src="public/images/switzerland.png" class="w-5">
                        </label>
                        <label for="CNY" class="hidden first shrink-0">
                            <img src="public/images/china.png" class="w-5">
                        </label>
                        <label for="BRL" class="hidden first shrink-0">
                            <img src="public/images/brazil.png" class="w-5">
                        </label>
                        <label for="RUB" class="hidden first shrink-0">
                            <img src="public/images/russia.png" class="w-5">
                        </label>
                        <label for="ZAR" class="hidden first shrink-0">
                            <img src="public/images/south-africa.png" class="w-5">
                        </label>
                        <label for="MXN" class="hidden first shrink-0">
                            <img src="public/images/mexico.png" class="w-5">
                        </label>
                        <label for="TRY" class="hidden first shrink-0">
                            <img src="public/images/turkey.png" class="w-5">
                        </label>
                        <label for="KRW" class="hidden first shrink-0">
                            <img src="public/images/korea.png" class="w-5">
                        </label>
                        <select class="text-sm outline-none left-container h-8">
                            <option value="USD" class="set-1">United States Dollar</option>
                            <option value="INR" class="set-1">Indian Rupee</option>
                            <option value="EUR" class="set-1">Euro</option>
                            <option value="JPY" class="set-1">Japanese Yen</option>
                            <option value="AUD" class="set-1">Australian Dollar</option>
                            <option value="GBP" class="set-1">British Pound</option>
                            <option value="CAD" class="set-1">Canadian Dollar</option>
                            <option value="CHF" class="set-1">Swiss Franc</option>
                            <option value="CNY" class="set-1">Yuan</option>
                            <option value="BRL" class="set-1">Brazilian Real</option>
                            <option value="RUB" class="set-1">Russian Ruble</option>
                            <option value="ZAR" class="set-1">South African Rand</option>
                            <option value="MXN" class="set-1">Mexican Peso</option>
                            <option value="TRY" class="set-1">Turkish Lira</option>
                            <option value="KRW" class="set-1">South Korean Won</option>
                        </select>
                    </div>
                </div>
                <div class="flex flex-row justify-center sm:items-end mb-4 mt-6 sm:mt-0 px-8"><i
                        class="fa-solid fa-arrow-right-arrow-left rotate-90 sm:rotate-0 transition-transform"></i></div>

                    <p class="mb-3">To</p>
                    <div class="flex border border-black py-1 px-2 rounded-sm items-center">

                        <label for="BRL" class="hidden second shrink-0">
                            <img src="public/images/brazil.png" class="w-5">
                        </label>
                        <label for="RUB" class="hidden second shrink-0">
                            <img src="public/images/russia.png" class="w-5">
                        </label>
                        <label for="ZAR" class="hidden second shrink-0">
                            <img src="public/images/south-africa.png" class="w-5">
                        </label>
                        <label for="MXN" class="hidden second shrink-0">
                            <img src="public/images/mexico.png" class="w-5">
                        </label>
                        <label for="TRY" class="hidden second shrink-0">
                            <img src="public/images/turkey.png" class="w-5">
                        </label>
                        <label for="KRW" class="hidden second shrink-0">
                            <img src="public/images/korea.png" class="w-5">
                        </label>
                        <select class="text-sm outline-none right-container h-8 ml-1">
                            <option value="USD" class="set-2">United States Dollar</option>
                            <option value="INR" class="set-2" selected>Indian Rupee</option>
                            <option value="EUR" class="set-2">Euro</option>
                            <option value="JPY" class="set-2">Japanese Yen</option>

                            <option value="GBP" class="set-2">British Pound</option>

                            <option value="TRY" class="set-2">Turkish Lira</option>

            <div class="border border-gray-600 rounded-md mt-7 p-2 h-11 result-display"></div>
