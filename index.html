<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <!-- CSS styles -->
    <link rel="stylesheet" href="public/stylesheets/style.css">

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-blue-600">
    <div class="flex justify-center mt-20">
        <div class="w-fit bg-white rounded-md p-6">
            <div>
                <h2 class="text-2xl font-bold text-center mb-10">Currency Converter</h2>
            </div>
            <div>
                <h3>Enter Amount</h3>
                <div class="w-full mb-4">
                    <input type="text" class="border border-black outline-none pl-2 mt-2 w-72 h-9 rounded-sm">
                </div>
            </div>
            <div class="flex justify-between">
                <div>
                    <p class="mb-3">From</p>
                    <div class="flex border border-black rounded-sm py-1 px-2">
                        <label for="USD" class="block first">
                            <img src="public/images/usa.png" class="w-5">
                        </label>
                        <label for="INR" class="hidden first">
                            <img src="public/images/india.png" class="w-5">
                        </label>
                        <label for="EUR" class="hidden first">
                            <img src="public/images/europe.png" class="w-5">
                        </label>
                        <label for="JPY" class="hidden first">
                            <img src="public/images/japan.png" class="w-5">
                        </label> <label for="AUD" class="hidden first">
                            <img src="public/images/australia.png" class="w-5">
                        </label>
                        <select class="text-sm outline-none left-container" id="currency-selector">
                            <option class="set-1">USD</option>
                            <option class="set-1">INR</option>
                            <option class="set-1">EUR</option>
                            <option class="set-1">JPY</option>
                            <option class="set-1">AUD</option>
                        </select>
                    </div>
                </div>
                <div class="flex flex-row items-end mb-2"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
                <div>
                    <p class="mb-3">To</p>
                    <div class="flex border border-black py-1 px-2 rounded-sm">
                        <label for="USD" class="hidden second">
                            <img src="public/images/usa.png" class="w-5">
                        </label>
                        <label for="INR" class="block second">
                            <img src="public/images/india.png" class="w-5">
                        </label>
                        <label for="EUR" class="hidden second">
                            <img src="public/images/europe.png" class="w-5">
                        </label>
                        <label for="JPY" class="hidden second">
                            <img src="public/images/japan.png" class="w-5">
                        </label> <label for="AUD" class="hidden second">
                            <img src="public/images/australia.png" class="w-5">
                        </label>
                        <select class="text-sm outline-none right-container">
                            <option class="set-2">INR</option>
                            <option class="set-2">USD</option>
                            <option class="set-2">EUR</option>
                            <option class="set-2">JPY</option>
                            <option class="set-2">AUD</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="border border-gray-600 rounded-md mt-7 p-2 h-10"></div>
            <div class="mt-5 text-center">
                <button class="w-full bg-blue-600 rounded-sm text-white h-10 hover:bg-blue-700">Convert</button>
            </div>
        </div>
    </div>

    <!-- Website Scripts -->
    <script src="public/javascripts/script.js"></script>
</body>

</html>
